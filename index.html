<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>College Sports Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .event-info {
            text-align: center;
        }

        .event-title {
            font-size: 24px;
            margin: 10px 0;
        }

        .event-date {
            font-size: 18px;
            color: #555;
        }

        .event-description {
            margin: 20px 0;
        }

        .event-image {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>College Sports Event</h1>
    </header>
    <div class="container">
        <div class="event-info">
            <h2 class="event-title">Annual College Sports Tournament</h2>
            <p class="event-date">Date: November 15-17, 2023</p>
            <img class="event-image" src="sports-event-image.jpg" alt="Sports Event Image">
            <p class="event-description">
                Join us for the exciting annual college sports tournament! Cheer for your favorite teams and enjoy a weekend filled with thrilling competitions and fun activities.
            </p>
        </div>
    </div>
</body>
</html>
